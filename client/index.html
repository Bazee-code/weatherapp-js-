	<nav class="navbar navbar-expand-sm bg-secondary py-3 navbar-dark">

		<a href="index.html" class="navbar-brand">Weddy</a>
		<!-- collapsible btn -->
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navBarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- links -->
		<div class="collapse navbar-collapse" id="navBarNav">

				<li class="nav-item">
					<a href="index.html" class="nav-link active">Home</a>

	<section id="home-section" class="bg-info py-5 text-white">

				<p class="actual-location text-center display-4">My location</p>

			<div class="temp-section">

				<p class="temp-description text-center lead mt-5">Temp description</p>
